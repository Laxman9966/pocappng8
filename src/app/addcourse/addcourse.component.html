<app-header></app-header>

<div class="col-sm-6">
<div class="container-fluid">
<div class="box box-shadow">

  <h2 class="text-center">Create Employer Profile</h2>
 
  

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="email">Company Name:</label>
      <input type="name" formControlName="companyName" placeholder="companyName" name="companyName" class="form-control" id="companyName">
    </div>

    <div class="form-group">
      <label for="firstName">City:</label>
      <input formControlName="city" placeholder="city" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="firstName">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>


    <div class="form-group">
      <label for="lastName">Password:</label>
      <input formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
    </div>

    <button class="btn btn-success">Add </button>
    <a  class="btn btn-primary" [routerLink]="['/home']"> Cancel </a>
  </form>

</div>
</div>
</div>
<app-footer></app-footer>
